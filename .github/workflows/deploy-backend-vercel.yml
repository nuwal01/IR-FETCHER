name: Deploy Backend to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy backend to Vercel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy backend (Docker) to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "ERROR: VERCEL_TOKEN secret is not set. Add it in repository settings -> Secrets." >&2
            exit 1
          fi
          # Use the vercel CLI to deploy the backend directory. This assumes your project is configured
          # via vercel.json and backend/Dockerfile. The CLI will print the deployment URL on success.
          vercel --prod --confirm --token "$VERCEL_TOKEN" --cwd backend
